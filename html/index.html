<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="/Palindrome Checker/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Palindrome Checker</h1>

      <!-- Definition Start -->
      <div class="palindrome-definition-div">
        <a href="https://www.merriam-webster.com/dictionary/palindrome">
          <p>
            "a word, verse, or sentence or a number that reads the same backward
            or forward"
          </p>
        </a>
      </div>
      <!-- Definition End -->

      <!-- Container Start -->
      <div class="palindrome-container">
        <label for="text-input">
          Enter text to check whether is palindrome or not:
        </label>
        <input
          class="palindrome-input"
          type="text"
          id="text-input"
          value=""
          type="text"
        />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <!-- Container End -->
    </main>
    <script src="/Palindrome Checker/js/script.js"></script>
  </body>
</html>
